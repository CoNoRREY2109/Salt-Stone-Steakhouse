
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Salt & Stone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Service.html">Menu</a></li>
        <li><a href="contact1.html">Contact</a></li>
        <li><a href="aboutus.html">About Us</a></li>
      </ul>
    </nav>
    <div class="header-content">
      <h1>Make a reservation</h1>
    </div>
  </header>

  <div class="container">
    <!-- Contact Form Section -->
    <section class="contact-section">
      <h2>We'd Love to Hear From You!</h2>
      <p>Please fill out the form below to get in touch with us for reservations, inquiries, or feedback.</p>

      <form id="contact-form">
        <!-- Name Section -->
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter your full name">
        </div>

        <!-- Email Section -->
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>

        <!-- Reservation Details -->
        <div class="form-group">
          <label for="guests">Number of People *</label>
          <select id="guests" name="guests">
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Reservation Date *</label>
          <input type="date" id="date" name="date">
        </div>

        <div class="form-group">
          <label for="time">Reservation Time *</label>
          <input type="time" id="time" name="time">
        </div>

        <!-- Message Section -->
        <div class="form-group">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" placeholder="Type your message here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit</button>
      </form>

      <!-- Success Message Placeholder -->
      <div id="form-success" style="display: none; color: green; margin-top: 15px;">
        Thank you for your message! We'll get back to you soon.
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Salt & Stone. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Select form and success message container
    const form = document.getElementById("contact-form");
    const successMessage = document.getElementById("form-success");

    // Form validation and submission handling
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent default form submission

      // Collect field values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const guests = document.getElementById("guests").value;
      const date = document.getElementById("date").value;
      const message = document.getElementById("message").value.trim();

      // Simple validation
      if (!name || !email || !guests || !date || !message) {
        alert("Please fill in all required fields.");
        return;
      }

      // Validate email format
      if (!validateEmail(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      // Show success message
      successMessage.style.display = "block";

      // Optionally clear the form
      form.reset();
    });

    // Function to validate email format
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
